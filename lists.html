<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists HTML</title>
</head>
<body>

<ol style="list-style-type: decimal-leading-zero">
    <li value="5">хлеб</li>
    <li>молоко</li>
    <li value="2">колбаса</li>
    <li>овощи
        <ul>
            <li style="list-style-type: square;">капуста
                <ul>
                    <li>пекинская</li>
                    <li>цветная</li>
                </ul>
            </li>
            <li>картошка</li>
            <li style="list-style-type: disc;">огурцы</li>
            <li style="list-style-type: circle;">помидор</li>
        </ul>
    </li>
    <li>масло</li>
</ol>


<dl>
    <dt>овощ</dt>
    <dd>капуста</dd>
    <dt>ягода</dt>
    <dd>вишня</dd>
</dl>


</body>
</html>
