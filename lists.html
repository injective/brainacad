<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lists HTML</title>
</head>
<body>

<ol style="list-style-type: decimal-leading-zero">
    <li value="5">хлеб</li>
    <li>молоко</li>
    <li value="2">колбаса</li>
    <li>овощи
        <ul>
            <li>капуста
                <ul style="list-style-image: url('http://i.imgur.com/PA5zRrp.png?1')">
                    <li>пекинская</li>
                    <li>цветная</li>
                </ul>
            </li>
            <li>картошка</li>
            <li>огурцы</li>
            <li>помидор</li>
        </ul>
    </li>
    <li>масло</li>
</ol>


<dl>
    <dt>овощ</dt>
    <dd>капуста</dd>
    <dt>ягода</dt>
    <dd>вишня</dd>
</dl>


</body>
</html>
