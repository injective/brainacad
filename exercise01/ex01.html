<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="ex01_css/ex01_styles.css">
</head>
<body>

<div class="reg">
    <div class="name">
        Заказать<br>
        консультацию
    </div>
    <div class="logo"><img src="ex01_img/logo.jpg" width="347" height="56" alt="Лого"></div>

    <div class="form">
        <form action="#">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="e-mail" placeholder="Ваш e-mail" required>
            <input type="text" name="telephon" placeholder="Ваш телефон" required>

            <button name="sub">Заказать консультацию</button>
        </form>
    </div>
</div>

<div class="thank">
    <div class="name">Спасибо!</div>
    <div class="logo"><img src="ex01_img/logo.jpg" width="347" height="56" alt="Лого"></div>
    <div class="text">Вы успешно отправили заявку.<br>
                    Наш менеджер свяжется с вами в скором<br>
                    времени.</div>
</div>

</body>
</html>
